<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사람 vs AI 체스</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>사람 vs AI 체스 게임</h1>

  <label for="skill">AI 난이도:</label>
  <select id="skill">
    <option value="0">0 (초보)</option>
    <option value="5" selected>5 (중간)</option>
    <option value="10">10 (상급)</option>
    <option value="15">15 (전문가)</option>
    <option value="20">20 (최강)</option>
  </select>

  <div id="board"></div>

  <div id="promotion-modal" class="hidden">
    <p>프로모션할 기물을 선택하세요:</p>
    <div id="promotion-options"></div>
  </div>

  <!-- chess.js: 룰 적용용 -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
  <!-- stockfish.js: AI 엔진 -->
  <script src="https://cdn.jsdelivr.net/gh/niklasf/stockfish.wasm/stockfish.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
